<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <script type="text/javascript" language="javascript">
            function confirmDelete(){
                if (confirm("Voulez-vous supprimmer le(s) profil(s) s&eacute;lectionn&eacute;(s) ?"))
                    return true;
                return false;
            }
        </script>


        <title>Site de Rencontre pour bogoss</title>
    </h:head>
    <h:body>
        <h1>Bienvenue sur Bogossland</h1>
        <hr/>
        <h:form>
            <h:dataTable value="#{profilController.profilList}" var="pl" border="1">
                <h:column>
                    <h:selectBooleanCheckbox value="#{pl.selected}"/>
                </h:column>        
               
                 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:commandLink action="#{profilController.doEdit}" value="#{pl.id}"  />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{pl.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prenom" />
                    </f:facet>
                    <h:outputText value="#{pl.prenom}"/> 
                </h:column>
   
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Age"/>
                    </f:facet>
                    <h:outputText value="#{pl.age}"/>
                </h:column>
    
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexe"/>
                    </f:facet>
                    <h:outputText value="#{pl.sexe}"/>
                </h:column>

                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Statut"/>
                    </f:facet>
                    <h:outputText value="#{pl.statut}"/>
                </h:column>
    
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Taille"/>
                    </f:facet>
                    <h:outputText value="#{pl.taille}"/>
                </h:column>
                    
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ville"/>
                    </f:facet>
                    <h:outputText value="#{pl.adresse}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{pl.description}"/>
                </h:column>
                
            </h:dataTable>

            <h:commandLink action="#{profilController.doNew}">Nouveau Profil</h:commandLink>
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
            <h:commandLink action="#{profilController.doDelete}" onclick="return confirmDelete();">Supprimer la s&eacute;lection</h:commandLink>
        </h:form>
        <hr/>
    </h:body>
</html>
