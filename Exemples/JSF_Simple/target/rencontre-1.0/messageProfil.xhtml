<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Message</title>
</h:head>
<h:body>
    <h1>Message</h1>
    <hr/>
    <h:form>
        <table border="0">
            <tr>
                <td><h:outputLabel value="Sujet : "/></td>
                <td><h:inputText value="#{profilController.profil.name}" required="true"/>
                </td>
            </tr>
            <tr>
                
            <tr>
                <td><h:outputLabel value="Description : "/></td>
                <td><h:inputText value="#{profilController.profil.description}"/></td>
            </tr>
        </table>

        <h:commandButton value="Envoyer" action="#{profilController.doSave}"/>

    </h:form>
    <h:form>
        <h:commandButton value="Annuler" action="#{profilController.doCancel}"/>
    </h:form>
    <hr/>
</h:body>
</html>
